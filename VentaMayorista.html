<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Ventas Mayoristas - Surippas S.A.</title>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="index.html">Productos</a></li>
            <li><a href="index.html" & href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Ventas Mayoristas - Surippas S.A.</h1>
        <p>Complete el siguiente formulario para concretar su compra.</p>
    </header>

    <section id="ventas-mayoristas" class="section ventas-mayoristas">
        <h2>Formulario de Venta Mayorista</h2>
        <form action="submit" method="POST">
            <label for="nombre_empresa">Nombre de la Empresa:</label>
            <input type="text" id="nombre_empresa" name="nombre_empresa" required>

            <label for="nombre_contacto">Nombre de Contacto:</label>
            <input type="text" id="nombre_contacto" name="nombre_contacto" required>

            <label for="email_contacto">Correo Electrónico:</label>
            <input type="email" id="email_contacto" name="email_contacto" required>

            <label for="telefono_contacto">Teléfono de Contacto:</label>
            <input type="tel" id="telefono_contacto" name="telefono_contacto" required>

            <label for="cantidad_sillas">Cantidad de Sillas:</label>
            <input type="number" id="cantidad_sillas" name="cantidad_sillas" min="1" required>

            <label for="modelo_sillas">Modelo de Sillas:</label>
            <select id="modelo_sillas" name="modelo_sillas" required>
                <option value="modelo1">Modelo 1</option>
                <option value="modelo2">Modelo 2</option>
                <option value="modelo3">Modelo 3</option>
            </select>

            <label for="direccion_envio">Dirección de Envío:</label>
            <input type="text" id="direccion_envio" name="direccion_envio" required>

            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea id="comentarios" name="comentarios"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Surippas S.A. - Todos los derechos reservados</p>
    </footer>
</body>
</html>
